---
include: hipblas_common.yaml

Definitions:
  - &size_range
    - { N: -1, lda: -1 }
    - { N: 11, lda: 11 }
    - { N: 16, lda: 16 }
    - { N: 32, lda: 32 }
    - { N: 65, lda: 65 }

  - &incx_incy_range
    - { incx:  1, incy:  2 }
    - { incx:  0, incy: -1 }
    - { incx: -1, incy: -1 }

  - &alpha_beta_range
    - { alpha: -0.5, alphai:  1.5, beta:  1.5, betai: -1.0 }
    - { alpha:  2.0, alphai: -1.0, beta: -1.0, betai:  2.0 }
    - { alpha:  0.0, alphai:  0.0, beta:  0.0, betai:  0.0 }

  - &batch_count_range
    - [ -1, 0, 1, 5 ]

Tests:
  - name: symv_general
    category: quick
    function: symv
    precision: *single_double_precisions_complex_real
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_beta_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    api: [ FORTRAN, C ]


  - name: symv_batched_general
    category: quick
    function: symv_batched
    precision: *single_double_precisions_complex_real
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_beta_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: symv_strided_batched_general
    category: quick
    function: symv_strided_batched
    precision: *single_double_precisions_complex_real
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_beta_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    stride_scale: [ 1.0, 2.5 ]
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: symv_bad_arg
    category: pre_checkin
    function:
      - symv_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: symv_bad_arg
    category: pre_checkin
    function:
      - symv_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]
    bad_arg_all: false
    backend_flags: NVIDIA

  - name: symv_bad_arg
    category: pre_checkin
    function:
      - symv_batched_bad_arg
      - symv_strided_batched_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]
    backend_flags: AMD
...

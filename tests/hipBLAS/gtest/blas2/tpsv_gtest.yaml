---
include: hipblas_common.yaml

Definitions:
  - &N_range
    - [ -1, 11, 16, 32, 65 ]

  - &incx_range
    - [ -2, 1, 0, 2 ]

  - &batch_count_range
    - [ -1, 0, 1, 2, 10 ]

Tests:
  - name: tpsv_general
    category: quick
    function: tpsv
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    uplo: [ 'L', 'U' ]
    diag: [ 'N', 'U' ]
    N: *N_range
    incx: *incx_range
    api: [ FORTRAN, C ]


  - name: tpsv_batched_general
    category: quick
    function: tpsv_batched
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    uplo: [ 'L', 'U' ]
    diag: [ 'N', 'U' ]
    N: *N_range
    incx: *incx_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: tpsv_strided_batched_general
    category: quick
    function: tpsv_strided_batched
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    uplo: [ 'L', 'U' ]
    diag: [ 'N', 'U' ]
    N: *N_range
    incx: *incx_range
    batch_count: *batch_count_range
    stride_scale: [ 1.0, 2.5 ]
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: tpsv_bad_arg
    category: pre_checkin
    function:
      - tpsv_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: tpsv_bad_arg
    category: pre_checkin
    function:
      - tpsv_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]
    bad_arg_all: false
    backend_flags: NVIDIA

  - name: tpsv_bad_arg
    category: pre_checkin
    function:
      - tpsv_batched_bad_arg
      - tpsv_strided_batched_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]
    backend_flags: AMD
...

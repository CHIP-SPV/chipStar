---
include: hipblas_common.yaml

Definitions:
  - &N_range
    - [ -1, 10, 500, 1000, 7111, 10000 ]

  - &incx_incy_range
    - { incx:  1, incy:  1 }
    - { incx:  1, incy:  2 }
    - { incx: -1, incy: -1 }

  - &batch_count_range
    - [ -1, 0, 1, 2, 10 ]

Tests:
  # rot, rotm
  - name: rot_general
    category: quick
    function:
      - rot: *rot_precisions
      - rotm: *single_double_precisions
    N: *N_range
    incx_incy: *incx_incy_range
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]

  - name: rot_batched_general
    category: quick
    function:
      - rot_batched: *rot_precisions
      - rotm_batched: *single_double_precisions
    N: *N_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD

  - name: rot_strided_batched_general
    category: quick
    function:
      - rot_strided_batched: *rot_precisions
      - rotm_strided_batched: *single_double_precisions
    N: *N_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    stride_scale: [ 1.0, 2.5 ]
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD


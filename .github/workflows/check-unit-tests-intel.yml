# Workflow syntax:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: Unit Tests Intel GPUs

on:
  pull_request:
    paths-ignore: "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cancel-nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Nightly Tests
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          workflow_id: nightly-tests.yml
          all_but_latest: false

  unit-tests-llvm-16-debug:
    needs: cancel-nightly
    runs-on: X64
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          submodules: 'recursive'
      - name: Run unit test checking script
        run: ./scripts/unit_tests.sh debug llvm-16
        shell: bash
  unit-tests-llvm-16-release:
    needs: cancel-nightly
    runs-on: X64
    steps:
      - uses: actions/checkout@v3

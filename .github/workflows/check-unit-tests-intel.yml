          done
          echo "=== OPENCL_CPU exclusions ==="
          grep -o 'Unit_printf_specifier' build/test_lists/OPENCL_CPU.txt 2>/dev/null && echo "Present" || echo "MISSING!"
      - uses: actions/upload-artifact@v4
        if: failure()

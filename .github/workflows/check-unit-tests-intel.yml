# Workflow syntax:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: Unit Tests Intel GPUs

on:
  pull_request:
    paths-ignore: "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests-llvm-19-debug:
    runs-on: [self-hosted, Linux, X64]
    env:
      CHIP_MODULE_CACHE_DIR: ""
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          submodules: 'recursive'
      - name: Run unit test checking script
        run: ./scripts/unit_tests.sh debug llvm-19
        shell: bash
      - name: CI failure diagnostic
        if: failure()
        run: |
          echo "=== Failed configs and tests ==="
          for f in build/*_make_check_result.txt; do
            [ -f "$f" ] || continue
            if grep -q "The following tests FAILED" "$f"; then
              echo "--- $(basename $f) ---"
              grep -A 60 "The following tests FAILED" "$f" | head -65
            fi
          done
          echo "=== OPENCL_CPU exclusions (Unit_printf_specifier should appear) ==="
          grep -o 'Unit_printf_specifier' build/test_lists/OPENCL_CPU.txt 2>/dev/null && echo "Present - excluded" || echo "MISSING - test runs and fails on Intel CPU!"
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ci-failures-llvm-19-debug
          path: |
            build/*_make_check_result.txt
            build/test_lists/*.txt
  unit-tests-llvm-19-release:
    runs-on: [self-hosted, Linux, X64]

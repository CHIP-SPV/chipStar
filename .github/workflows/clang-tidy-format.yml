# Workflow syntax:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: cpp-linter

on:
  push:
    paths-ignore: "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    container:
      image: krisitanpn/teststar:cpp-linter
      options: --user chipStarUser
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Load modules
        run: ml StdEnv; 
          echo "CPATH=$CPATH" >> $GITHUB_ENV;
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" >> $GITHUB_ENV;
          echo "LIBRARY_PATH=$LIBRARY_PATH" >> $GITHUB_ENV;
          echo "PATH=$PATH" >> $GITHUB_ENV;
        shell: bash
      - name: show env
        run: echo "$CPATH";
          echo "$LD_LIBRARY_PATH";
          echo "$LIBRARY_PATH";
          echo "$PATH";
        shell: bash
      - name: C/C++ Linter
        uses: cpp-linter/cpp-linter-action@v2.9.0
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          version: 11
          files-changed-only: false
          lines-changed-only: false
          extensions: 'cc,hh'
          tidy-checks: '-*,readability-*,modernize-*,clang-analyzer-*'
          extra-args: '-I./spirv-extractor/SPIRV-Tools/include/ -I./HIP/include/ -I./include/ -std=c++17'
          ignore: '.github|llvm_passes/SPIRVImageType.cc|src/Filesystem.hh|src/common.hh|include/hip/devicelib/sync_and_util.hh|include/hip/devicelib/double_precision/dp_intrinsics.hh'
        env:
          CPATH: ${{ env.CPATH }}
          LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
          LIBRARY_PATH: ${{ env.LIBRARY_PATH }}
          PATH: ${{ env.PATH }}
        shell: bash
      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
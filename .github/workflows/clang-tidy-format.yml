name: cpp-linter

on:
  push:
    paths-ignore: 
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install clang-tidy
        run: sudo apt-get install -y clang-tidy-11

      - name: Run clang-tidy
        run: |
          find ./src -type f \( -name "*.cc" -o -name "*.hh" \) -exec clang-tidy-11 --checks='readability-*,performance-*,modernize-*' --warnings-as-errors='*' {} +

      - name: Fail fast if clang-tidy reports errors
        run: |
          if grep -Rin "warning: " clang-tidy-report.txt; then
            echo "Clang-tidy reported warnings!"
            exit 1
          fi
          if grep -Rin "error: " clang-tidy-report.txt; then
            echo "Clang-tidy reported errors!"
            exit 1
          fi

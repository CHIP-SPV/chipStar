# Workflow syntax:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: cpp-linter

on:
  push:
    paths-ignore: "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    container:
      image: krisitanpn/teststar:cpp-linter
      options: --user chipStarUser
    steps:
      - uses: actions/checkout@v2
      - name: linter
        run:  ml; ml avail; ml StdEnv; export PATH=/home/chipStarUser/venv/bin:$PATH; ls /home/chipStarUser/venv/bin; echo $PATH; \
           /home/chipStarUser/venv/bin/cpp-linter \
          --style="file" \
          --extensions=cc,hh \
          --tidy-checks="-*,readability-*,modernize-*,clang-analyzer-*" \
          --repo-root=. \
          --version=11 \
          --verbosity=info \
          --lines-changed-only=false \
          --files-changed-only=false \
          --thread-comments=false \
          --no-lgtm=true \
          --step-summary=false \
          --ignore=".github" \
          --database= \
          --file-annotations=true \
          --extra-arg="" \
          --tidy-review="false" \
          --format-review="false"
        shell: bash
      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1

